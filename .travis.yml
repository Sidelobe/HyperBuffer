# Travis configuration file for HyperBuffer
dist: trusty
language:
    - cpp
matrix:
    include:
        - os: osx
          osx_image: xcode9.1
          compiler: clang
          env: COMPILER='clang++'
          
        - os: linux
          compiler: gcc
          env: COMPILER='g++'
         
before_script:
        # Export CXX to tell cmake which compiler to use
        - export CXX=${COMPILER}
        - export CPP_STANDARD=14
        # Check versions
        - cmake --version
        # Run your build commands next
        - cd deploy
        - mkdir -p build
        - cd build
script:

    - cmake ../.. -DCMAKE_BUILD_TYPE=Debug
    - make -j 2
    #- ./HyperBufferTest
    - ctest -V -j 2
