# Travis configuration file for HyperBuffer
dist: trusty
language:
    - cpp
matrix:
    include:
        - os: osx
          osx_image: xcode11.3
          compiler: clang
          env: COMPILER='clang++'
          
        - os: linux
          dist: bionic
          compiler: gcc
          
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages:
                    - g++-9
                    - gcovr
                    - cmake

              sonarcloud:
                  organization: "idelobe" # the key of the org you chose at step #3
                  token:
                      secure: ""

          env: COMPILER='g++-9'
         
        - os: windows
          env: MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"

install:
  - export DEPS_DIR="${HOME}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - echo ${TRAVIS_OS_NAME}
  - |
    if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export CMAKE_URL="https://github.com/Kitware/CMake/releases/download/v3.17.0/cmake-3.17.0-Linux-x86_64.tar.gz"
      mkdir cmake
      travis_retry wget --no-check-certificate -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
      echo ${PATH}
      echo "Cmake Updated!"
    else
      brew install cmake || brew upgrade cmake;
    fi
  - cmake --version
  
before_script:    
    # Export CXX to tell cmake which compiler to use
    - export CXX=${COMPILER}
    - export CPP_STANDARD=14
    # Check versions
    - cmake --version
    # Run your build commands next
    - cd deploy
    - mkdir -p build
    - cd build
    - if [ "$TRAVIS_OS_NAME" != "windows" ]; then cmake -H. -j 2 ../.. -DCMAKE_BUILD_TYPE=Debug; fi
    - if [ "$TRAVIS_OS_NAME" == "windows" ]; then export PATH=$MSBUILD_PATH:$PATH; cmake -G "Visual Studio 15 2017" -DCMAKE_GENERATOR_PLATFORM=x64 ../..; fi
      
script:
    - |
      if [ "${TRAVIS_OS_NAME}" == "windows" ]; then
          cmd.exe //C 'C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvarsall.bat' amd64
          cmd.exe //C "MSBuild.exe HyperBuffer.sln" //m:2 //nologo //verbosity:quiet //p:Configuration=Debug //p:Platform=x64
          ./Debug/HyperBufferTest.exe
      elif [ "${TRAVIS_OS_NAME}" == "osx" ]; then
          build-wrapper-linux-x86-64 --out-dir bw-output make -j 2  # Wraps the compilation with the Build Wrapper to generate configuration (used later by the SonarScanner) into the "bw-output" folder
          ctest -V -j 2
          cd ..
          mkdir -p report
          gcovr -r .. -f ../source --xml -o report/coverage.xml  # Generate coverage report in "Cobertura" format
          cd ..
          sonar-scanner -Dsonar.cfamily.build-wrapper-output=deploy/build/bw-output
      else
          make -j 2
          ctest -V -j 2
          #- ./HyperBufferTest
      fi
